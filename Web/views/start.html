<div class="start">
    <h1 class="title">
        Enter Player's Names
    </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Player 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.game.playerOne.name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Player 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name" ng-model="vm.game.playerTwo.name" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" class="btn btn-primary" value="Start" ng-click="vm.start()" />
            </div>
        </div>
    </form>
</div>
