<div class="stats">
    <h1 class="title">
        Stats
    </h1>
    <table class="table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Wins</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stat in vm.stats">
                <td>{{stat.name}}</td>
                <td>{{stat.wins}}</td>
            </tr>
        </tbody>
    </table>
</div>
